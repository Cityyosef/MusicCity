<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Contact Form</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>

  <!-- Page Header -->
  <header>
    Music City Explorer
  </header>

  <!-- Navigation Bar -->
  <nav>
    <a href="index.html">Home</a>
    <a href="UpcomingEvents.html">Upcoming Events</a>
    <a href="Activities.html">Activities</a>
    <a href="PlanYourTrip.html">Plan Your Trip</a>
    <a href="ContactForm.html">Contact Us</a>
  </nav>

  <main>
    <h2 class="section-title">Contact Us</h2>

    <!-- Contact Form -->
    <form method="get" class="contact-form">
      <fieldset>
        <legend>Customer Information</legend>
        
        <label for="fname">First Name:</label>
        <input type="text" name="fname" id="fname" required><br><br>

        <label for="lname">Last Name:</label>
        <input type="text" name="lname" id="lname" required><br><br>

        <label for="email">E-mail:</label>
        <input type="email" name="email" id="email" required><br><br>
      </fieldset>

      <label for="comments">Comments:</label><br>
      <textarea name="comments" id="comments" rows="4" cols="40" placeholder="Tell us what you're thinking..."></textarea><br><br>

      <input type="submit" value="Contact">
      <input type="reset" value="Reset">
    </form>
  </main>

  <footer>
    &copy; 2025 Music City Explorer
  </footer>

</body>
</html>
